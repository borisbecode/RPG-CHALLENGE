<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>RPG BIS </title>
    <link rel="icon" type="image/png" sizes="16x16" href="https://zupimages.net/up/21/44/qeca.jpg">
    <link rel="stylesheet" href="rpg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
</head>

<body>
    <div id="particles-js"> </div>



    <div class="container-fluid justify-content-center text-center mb-5 ">


        <img id="imgtitre" src="https://zupimages.net/up/21/44/n5pm.png" alt="">


    </div>




    <div id="choose" class="container-fluid text-center justify-content-center mb-5 rounded">
        <div class="row">

            <div class="col align-self-center ">
                <article id="zero" class="container-fluid  rounded">
                    <label id="titre" class="mt-2 " for=Name>Enter your name , Adventurers !</label><br>
                    <input id=Name type="text" name="ivan le turlupin" class="mb-5" required><br>


                    <label class="mt-3" id="titre2" for="Race">Choose your race:</label> <br>
                    <select id=hRace name="Race" class="mb-2" required>
                        <option value="Human" selected>Human (-20% damage taken)</option>
                        <option value="Orc">Orc (+40% max health)</option>
                        <option value="Elf">Elf (30% chance deflect attack)</option>
                        <option value="Vampire">Vampire (10% lifesteal each turn)</option>
                    </select>
                    <br>

                    <label id="titre2" for=Item>Choose your special item:</label> <br>
                    <select id=Item name="Item" class="mb-5" required>
                        <option value="Boots" selected>Boots (30% change to dodge)</option>
                        <option value="Staff">Staff (+20% healing)</option>
                        <option value="Sword">Sword (+30% damage)</option>
                        <option value="Bow">Bow (30% chance to attack twice)</option>
                    </select>
                </article>
            </div>
        </div>
    </div>


    <div class="container-fluid text-center mt-5">
        <div class="row">
            <div class="col-12">

                <button class="glow-on-hover" type="button"> START THE ADVENTURE !</button>

            </div>
        </div>
    </div>
























    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- stats.js lib -->
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="indexrpg.js"></script>

</body>

</html>
