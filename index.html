<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="rpg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">

</head>

<body>
    <div id="particles-js"> </div>


    <div id="menu">

        <div class="container-fluid justify-content-center text-center mb-5 ">


            <img id="imgtitre" src="https://zupimages.net/up/21/44/n5pm.png" alt="">


        </div>




        <div id="choose" class="container-fluid text-center justify-content-center mb-5 rounded animate__animated animate__bounce ">
            <div class="row">

                <div class="col align-self-center ">
                    <article id="zero" class="container-fluid  rounded">
                        <label id="titre" class="mt-2 " for=Name>Enter your name , Adventurers !</label><br>
                        <input id="Name" type="text" name="ivan le turlupin" class="mb-5" required><br>


                        <label class="mt-1" id="titre2" for="Race">Choose your race:</label> <br>
                        <select id=Race name="Race" class="mb-2" required>
                            <option value="Human" selected>Human (-20% damage taken)</option>
                            <option value="Orc">Orc (+40% max health)</option>
                            <option value="Elf">Elf (30% chance deflect attack)</option>
                            <option value="Vampire">Vampire (10% lifesteal each turn)</option>
                        </select>
                        <br>

                        <label id="titre2" for=Item>Choose your special item:</label> <br>
                        <select id="Items" name="Item" class="mb-5" required>
                            <option value="Boots" selected>Boots (30% change to dodge)</option>
                            <option value="Staff">Staff (+20% healing)</option>
                            <option value="Sword">Sword (+30% damage)</option>
                            <option value="Bow">Bow (30% chance to attack twice)</option>
                        </select>
                    </article>
                </div>
            </div>
        </div>


        <div class="container-fluid text-center mt-5 mb-5">
            <div class="row">
                <div class="col-12">

                    <button id="button" class="glow-on-hover" type="button"> START THE ADVENTURE !</button>

                </div>
            </div>
        </div>


    </div>

    <div id="combat" style="display: none;">
        <div class="container-fluid justify-content-center text-center mt-2 mb-5 ">
            <div class="row">

                <div class="col-4 pt-5">
                    <a href="https://borisbecode.github.io/RPG-CHALLENGE/"> <button class="glow-on-hover" type="button"> CHANGE CHARACTER !</button> </a>


                </div>
                <div class="col-4"> <img id="imgtitre2" src="https://zupimages.net/up/21/44/n5pm.png" alt=""> </div>
                <div class="col-4 pt-5">

                    <button id="change" class="glow-on-hover" type="button"> CHANGE ENNEMIES !</button>
                </div>


            </div>
        </div>

        <div class="container-fluid justify-content-center text-center mb-5 ">






            <div class="row">

                <div class="col-4 m-0 p-0">

                    <p id="heroname"> </p>

                    <label id="lifedisplay" for="herolife">Life: </label>
                    <progress id="herolife" max="100" value="100">  </progress>
                    <br>


                    <img id="img1" class="img-responsive " src="vampiretest2.png" alt="">


                    <!--  <canvas id="canvas1"></canvas> -->





                    <!--  <img id="img-big" class="img-fluid rounded" src="https://zupimages.net/up/21/44/97ti.png" alt="">
                    <img id="img-small" class="img-fluid rounded" src="https://zupimages.net/up/21/45/7yla.png" alt=""> -->









                </div>
                <div class="col-4 ml-0 parent">












                    <div class="container m-0 parent">


                        <div id="logplace" class="bg-image pt-5  text-center   parent">
                            <h1 class=" mt-5 mb-3 h2">Combat</h1>

                            <p id="log"> </p>


                        </div>


                    </div>

                    <div class="mt-5">
                        <button id="heal" class="glow-on-hover" type="button"> Heal!</button>
                        <button id="attack" class="glow-on-hover " type="button"> attack !</button>
                        <button id="yield" class="glow-on-hover " type="button"> yield !</button>
                    </div>

                </div>


                <div class="col-4 ml-0 pl-0">

                    <p id="botname"> </p>
                    <p id="botrace"></p>
                    <p id="botstuff"></p>
                    <label for="botlife">Life: </label>
                    <progress id="botlife" max="100" value="100">  </progress>
                    <br>

                    <img id="img2" class="img-responsive rounded " src="goodwarior.png" alt="">







                </div>


                <div class="row justify-content-center">
                    <div class="col-6 mt-4 justify-content-center">







                    </div>




                </div>








                <!-- <img id="magic1" class="img-fluid rounded" src="https://zupimages.net/up/21/44/97ti.png" alt=""> -->












            </div>
        </div>
    </div>

    <div id="win" style="display: none;">


        <div id="choose2" class="container-fluid text-center justify-content-center rounded">
            <div class="row">

                <div class="col align-self-center text-center justify-content-center ">
                    <div id="winner" class="jumbotron justify-content-center text-center align-self-center mb-5">
                        <h2 id="titre" class="mb-5 mt-2  "> Nice win Adventurers !! </h2>

                        <a id="bas" href="https://borisbecode.github.io/RPG-CHALLENGE/"> <button id="bas" class="glow-on-hover" type="button"> Ready for the next level ? </button> </a>
                    </div>

                </div>
            </div>
        </div>

    </div>



    <div id="loose" style="display: none;">



        <div id="choose2" class="container-fluid text-center justify-content-center rounded">
            <div class="row">

                <div class="col align-self-center text-center justify-content-center ">
                    <div id="winner" class="jumbotron justify-content-center text-center align-self-center mb-5">
                        <h2 id="titre" class="mb-5 mt-2  "> YOU ARE DEAD !! </h2>

                        <a id="bas" href="https://borisbecode.github.io/RPG-CHALLENGE/"> <button id="bas" class="glow-on-hover" type="button"> Try again ? </button> </a>
                    </div>

                </div>
            </div>
        </div>





    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="character.js"></script>
